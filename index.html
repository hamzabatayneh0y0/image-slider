<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" /> 
    <link rel="stylesheet" href="index.css">
    <title>image slider</title>
</head>
<body>
    <div class="slider">
        <div class="images" >
      <div class="img anime" data-num="1">
        <img class=" " data-num="1" src="img/African-Lion-Hasani-0013-9155-3-300x300.jpg" alt="">
    <img class="mask" src="img/African-Lion-Hasani-0013-9155-3-300x300.jpg" alt="">
</div>
      <div class="img"  data-num="2" >
         <img data-num="2"  class="" src="img/Asian-Elephant-0563b-7978-300x300.jpg" alt="">
        <img data-num="2"  class="mask" src="img/Asian-Elephant-0563b-7978-300x300.jpg" alt="">
    </div>
      <div class="img" data-num="3">
          <img data-num="3" class="" src="img/Bald-Eagle-0001-9816-300x300.jpg" alt="">
        <img data-num="3" class="mask" src="img/Bald-Eagle-0001-9816-300x300.jpg" alt="">
    </div>
      <div class="img" data-num="4">
          <img data-num="4" class="" src="img/Berani-Outside-0004-5647-300x300.jpg" alt="">
        <img data-num="4" class="mask" src="img/Berani-Outside-0004-5647-300x300.jpg" alt="">
    </div>
      <div class="img" data-num="5" > 
        <img data-num="5"  class="" src="img/Chimpanzee-0049-2443-300x300.jpg" alt="">
        <img data-num="5"  class="mask" src="img/Chimpanzee-0049-2443-300x300.jpg" alt="">
    </div>
         
        </div>
        <div class="control">
            <span class="pre">previous</span>
            <div class="numbers">
                <span class="activ" data-num="1">1</span>
                <span data-num="2">2</span>
                <span data-num="3">3</span>
                <span data-num="4">4</span>
                <span data-num="5">5</span>
            </div>
            <span class="next">next</span>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
